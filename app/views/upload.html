<form ng-submit="uploadFile()">
   <div class="row">
         <div class="col-md-12">
                  <input type="file" ng-file-select="onFileSelect($files)" onchange="angular.element(this).scope().setFile(this)" accept="image/*">
                  <button button type="submit" class="btn btn-default btn-lg">
                  <i class="fa fa-cloud-upload"></i>
                    &nbsp;
                    <span>Upload File</span>
                  </button>
                  <div id="file-preview-zone">
                  </div>
                </div>
              </div>
            </form>

<img ng-src="{{image_source}}" width="500" height="500">
