<div id="container" style="background-color: rgba(255, 255, 255, 0.5)">
    <form name="form" ng-submit="vm.login()" role="form">
            <img ALIGN=center class="logo" src="images/logoconnombre.png" alt="logo">
            <br></br>
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Ej: PepeBanana" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block"></span>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Ej: Banana123" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
            <p class="clearfix">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember me</label>
            </p>
            <div id="lower" ALIGN=center>
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
            <a href="#/registro" class="btn btn-link">Registrate!</a>

    </form>
 </div>
